<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../../dist/vue.js"></script>
    <title>Document</title>
  </head>
  <body>
    <script>
      const { h, Text, Comment, Fragment } = Vue

      const textVNode = h(Text, '这是一个 Text')
      console.log('textVNode', textVNode)

      const commentVNode = h(Text, '这是一个 Comment')
      console.log('commentVNode', commentVNode)

      const fragmentVNode = h(Text, '这是一个 Fragment')
      console.log('fragmentVNode', fragmentVNode)
    </script>
  </body>
