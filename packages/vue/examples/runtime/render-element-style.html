<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../../dist/vue.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>

    <script>
      const { h, render } = Vue
      const vnode = h(
        'div',
        {
          style: {
            color: 'red'
          }
        },
        '你好'
      )

      render(vnode, app)

      const vnode2 = h(
        'div',
        {
          style: {
            fontSize: '32px'
          }
        },
        '你好'
      )

      setTimeout(() => {
        render(vnode2, app)
      }, 2000)
    </script>
  </body>
</html>
